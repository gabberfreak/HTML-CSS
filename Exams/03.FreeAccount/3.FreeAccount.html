<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Free Account</title>
    <link rel="stylesheet" href="Styles/style.css"/>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Login or Create a Free Account!</h1>
            <h2>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</h2>
        </header>
        <div id="forms">
            <form>
                <main>
                    <h1>New Account:</h1>

                    <label for="username"></label>
                    <input type="text" id="username" placeholder="Username"/>

                    <label for="email"></label>
                    <input type="text" id="email" placeholder="E-mail"/>

                    <label for="password"></label>
                    <input type="text" id="password" placeholder="Password"/>

                    <label for="password2"></label>
                    <input type="text" id="password2" placeholder="Repeat Password"/>

                    <input id="Checkbox1" name="Checkbox1" type="checkbox" />
                    <label for="Checkbox1">Please inform me of upcoming freebies, promotions and news</label>
                    <button>Create Account</button>
                </main>
            </form>
            <form>
                <main>
                    <h1>Login:</h1>

                    <label for="username2"></label>
                    <input type="text" id="username2" placeholder="Username"/>

                    <label for="password3"></label>
                    <input type="text" id="password3" placeholder="Password"/>

                    <p>I Forgot my Password!</p>

                    <button>Login</button>
                </main>
            </form>
        </div>
    </div>
</body>
</html>
