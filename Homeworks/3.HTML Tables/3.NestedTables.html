<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <link rel="stylesheet" href="CSS/nestedtables.css"/>
</head>
<body>
    <table>
        <tr>
            <td class="image"><a href="https://softuni.bg" target="_blank"><img src="CSS/photo.jpg"
               title="Software University" alt="no image" width="200px" height="200px"/></a>
            </td>
            <td>
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
