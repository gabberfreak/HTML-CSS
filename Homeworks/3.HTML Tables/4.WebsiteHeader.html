<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Website Header</title>
    <link rel="stylesheet" href="CSS/websiteheader.css"/>
</head>
<body>
    <table bgcolor="#234465" id="mainTable">
        <tr>
            <td rowspan="2">
                <a href="https://softuni.bg"><img src="CSS/logo.png" title="Software University" height="81px"
                    width="263px" alt="no image" /></a>
            </td>
            <td>
				<table>
					<tr>
						<td>
							<table class="notification">
								<tr>
									<td>0</td>
										<td>
											<img src="CSS/notification.jpg" class="img2" width="18px" height="18px" title="notification" alt="no image"/>
										</td>
								</tr>
							</table>
						</td>
						<td class="arrow">
							<select>
								<option value="1" >USER &blacktriangledown;</option>
							</select>
						</td>
						<td class="searchText">
							<input type="text" placeholder="Search...">
						</td>
						
					</tr>
				</table>
            </td>
        </tr>
        <tr>
			<td>
				<table id="navigation">
					<tr>
						<td class="news"><a href="https://softuni.bg/news">news</a></td>
						<td class="about"><a href="https://softuni.bg/about">about the university &blacktriangledown;</a></td>
						<td class="training"><a href="https://softuni.bg/trainings/courses/list">training courses &blacktriangledown;</a></td>
						<td class="companies"><a href="https://softuni.bg/companies">for companies</a></td>
						<td class="forum"><a href="https://softuni.bg/forum">forum</a></td>
						<td class="contacts"><a href="https://softuni.bg/contacts">contacts</a></td>
					</tr>
				</table>
			</td>
        </tr>
    </table>
</body>
</html>
