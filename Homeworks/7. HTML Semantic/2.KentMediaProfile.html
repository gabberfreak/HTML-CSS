<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Media Profile</title>
    <link rel="stylesheet" href="Styles/kent.css"/>
</head>
<body>
    <header>
        <h1>Profile</h1>
    </header>
    <main>
        <section id="user">
            <figure>
                <figcaption>User: Kent</figcaption>
                <img src="Images/kent.jpg" />
            </figure>
            <div id="profileCompleted">Profile completed 60%</div>
            <meter value="60" min="0" max="100"></meter>
        </section>
        <section id="audio">
            <h2>Uploaded Audio Files</h2>
            <embed src="http://www.noiseaddicts.com/samples/198.mp3" type="audio/mpeg" />
            <audio controls>
                <source src="http://www.noiseaddicts.com/samples/3719.mp3" type="audio/mp3" />
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls>
                <source src="http://www.noiseaddicts.com/samples/3705.mp3" type="audio/mp3" />
                Your browser does not support the &lt;audio&gt; tag.
            </audio>
            <audio controls>
                <source src="http://www.noiseaddicts.com/samples/3720.mp3" type="audio/mp3" />
            </audio>
        </section>
        <section id="video">
            <h2>Uploaded Video Files</h2>
            <video controls height="250" width="300">
                <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
            </video>
        </section>
    </main>
</body>
</html>
